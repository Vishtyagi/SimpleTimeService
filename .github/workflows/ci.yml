name: SimpleWebApp

on:
    push:
        branches:
            - main

jobs:
    trivy-Scan:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                    fetch-depth: 0

            - name : Install Trivy
              run: |
                  sudo apt-get install wget apt-transport-https gnupg lsb-release
                  wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
                  echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
                  sudo apt-get update
                  sudo apt-get install trivy

            
            - name: Run Trivy scan
              run: |
                     echo "Running Trivy scan..."
                     trivy config --exit-code 1 --severity HIGH,CRITICAL --ignore-unfixed --no-progress --quiet --timeout 10m --cache-dir /tmp/trivy-cache ./Dockerfile
    
    docker-build:
        runs-on: ubuntu-latest
        needs: trivy-Scan
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                    fetch-depth: 0
            - name: Log in to docker hub 
              uses: docker/login-action@v2
              with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_TOKEN }}

            - name: Build and push Docker image
              run: |
                    echo "Building and pushing Docker image..."
                    docker build -t simpletimeservice:latest .
                     
            - name: Push Docker image
              run: |
                    echo "Pushing Docker image..."
                    docker tag simpletimeservice:latest ${{ secrets.DOCKER_USERNAME }}/simpletimeservice:latest
                    docker push ${{ secrets.DOCKER_USERNAME }}/simpletimeservice:latest


     

